      const title = (titleProp || []).map(x=>x.plain_text).join("") || "(ì œëª© ì—†ìŒ)";

      const date =
        props["ì‘ì„±ì¼"]?.date?.start
        || props["Date"]?.date?.start
        || props["ë‚ ì§œ"]?.date?.start
        || props["ì‘ì„± ë‚ ì§œ"]?.date?.start
        || "";

      const category =
        props["ì¹´í…Œê³ ë¦¬"]?.select?.name
        || props["Category"]?.select?.name
        || props["ë¶„ë¥˜"]?.select?.name
        || props["ì¹´í…Œê³ ë¦¬"]?.multi_select?.[0]?.name
        || props["Category"]?.multi_select?.[0]?.name
        || props["ë¶„ë¥˜"]?.multi_select?.[0]?.name
        || "";

      const body =
        (props["ë‚´ìš©"]?.rich_text || props["ë³¸ë¬¸"]?.rich_text || props["ì„¤ëª…"]?.rich_text || props["Description"]?.rich_text || [])
          .map(x=>x.plain_text).join("")
        || "";

      const tagFromSelect =
        props["íƒœê·¸"]?.select?.name
        || props["Tags"]?.select?.name
        || props["í•´ì‹œíƒœê·¸"]?.select?.name
        || props["tag"]?.select?.name
        || "";

      const tagList =
        props["íƒœê·¸"]?.multi_select
        || props["Tags"]?.multi_select
        || props["í•´ì‹œíƒœê·¸"]?.multi_select
        || props["tag"]?.multi_select
        || [];

      const tags = [
        ...(tagFromSelect ? [tagFromSelect] : []),
        ...((tagList || []).map(x=>x.name).filter(Boolean))
      ];

      // files & media
      const fp = pickFilesProp(props);
      const files = (fp || []).map(normalizeFile).filter(x=>x.url);

      // reference links (URL / ì°¸ê³ ë§í¬)
      const urlSingle =
        props["ì°¸ê³ ë§í¬"]?.url
        || props["ì°¸ê³  ë§í¬"]?.url
        || props["ì°¸ê³ URL"]?.url
        || props["URL"]?.url
        || props["Link"]?.url
        || props["Reference"]?.url
        || "";

      const urlRich =
        props["ì°¸ê³ ë§í¬"]?.rich_text
        || props["ì°¸ê³  ë§í¬"]?.rich_text
        || props["ì°¸ê³ URL"]?.rich_text
        || props["URL"]?.rich_text
        || props["Link"]?.rich_text
        || props["Reference"]?.rich_text
        || [];

      const refsFromRich = (urlRich || []).map(rt=>{
        const url = rt?.text?.link?.url || rt?.href || "";
        const text = rt?.plain_text || url || "ë§í¬";
        return url ? ({ text, url }) : null;
      }).filter(Boolean);

      const refs = [
        ...(urlSingle ? [{ text: "ì°¸ê³  ë§í¬", url: urlSingle }] : []),
        ...refsFromRich
      ];

      return { title, date, category, body, tags, files, refs };
    }

    async function fetchTips(){
      const res = await fetch(`/.netlify/functions/notion?type=tips`, { cache:"no-store" });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok) throw new Error(data?.message || "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
      return (data.results || []).map(mapPage);
    }

    // ===== state =====
    const stateEl = $("state");
    const listEl  = $("list");
    const pillsEl = $("tagPills");
    const searchEl = $("searchInput");
    const countEl  = $("countLine");

    // pager ui
    const pagerWrap = $("pager");
    const pageNowEl = $("pageNow");
    const pageTotalEl = $("pageTotal");
    const prevPageBtn = $("prevPageBtn");
    const nextPageBtn = $("nextPageBtn");
    const pageBtnsHost = $("pageBtns");

    let all = [];
    let filtered = [];
    let activeTag = "all";
    let query = "";
    let currentPage = 1;
    const PAGE_SIZE = 10;
    let totalPages = 1;

    function setState(text){
      stateEl.textContent = text;
      stateEl.style.display = "block";
      listEl.style.display = "none";
      pagerWrap.style.display = "none";
    }

    function buildPills(items){
      const tagSet = new Set();
      items.forEach(it => (it.tags||[]).forEach(t => tagSet.add(t)));
      const tags = Array.from(tagSet).sort((a,b)=> a.localeCompare(b, "ko"));

      const html = [
        `<span class="pill active" data-tag="all">ì „ì²´</span>`,
        ...tags.map(t => `<span class="pill ${tagClassName(t)}" data-tag="${escapeHtml(t)}">${escapeHtml(t)}</span>`)
      ].join("");

      pillsEl.innerHTML = html;

      pillsEl.onclick = (e)=>{
        const pill = e.target.closest(".pill");
        if(!pill) return;
        [...pillsEl.querySelectorAll(".pill")].forEach(p=>p.classList.remove("active"));
        pill.classList.add("active");
        activeTag = pill.dataset.tag || "all";
        currentPage = 1;
        applyAndRender();
      };
    }

    function applyAndRender(){
      const q = (query||"").trim().toLowerCase();

      filtered = all.filter(it=>{
        const tagOk = (activeTag==="all") ? true : (it.tags||[]).includes(activeTag);
        if(!tagOk) return false;
        if(!q) return true;

        const hay = [
          it.title || "",
          it.body || "",
          it.category || "",
          ...(it.tags||[])
        ].join(" ").toLowerCase();

        return hay.includes(q);
      });

      // ìµœì‹ ìˆœ (date ìš°ì„ , ì—†ìœ¼ë©´ title ì•ˆì • ì •ë ¬)
      filtered.sort((a,b)=>{
        const ad = a.date || "";
        const bd = b.date || "";
        if(ad !== bd) return bd.localeCompare(ad);
        return (b.title||"").localeCompare(a.title||"");
      });

      render();
    }

    function renderRefs(refs){
      if(!refs || !refs.length) return "";
      const uniq = [];
      const seen = new Set();
      for(const r of refs){
        const url = r?.url || "";
        if(!url || seen.has(url)) continue;
        seen.add(url);
        uniq.push({ text: r?.text || "ë§í¬", url });
        if(uniq.length >= 6) break;
      }
      return `
        <div class="refs">
          <div class="refTitle">ì°¸ê³  ë§í¬</div>
          <div class="refLinks">
            ${uniq.map(r=>`
              <a class="refLink" href="${escapeHtml(r.url)}" target="_blank" rel="noopener">
                ğŸ”— ${escapeHtml(r.text)}
              </a>
            `).join("")}
          </div>
        </div>
      `;
    }

    function renderMedia(files, postTitle){
      if(!files || !files.length) return "";
      const imgs = files.filter(f=>f.isImg);
      const docs = files.filter(f=>!f.isImg);
      const gallery = imgs.map(f=>f.url).join("||");

      const imgGrid = imgs.length ? `
        <div class="mediaGrid">
          ${imgs.map((f,idx)=>`
            <div class="thumb" role="button" tabindex="0"
                 data-action="img"
                 data-url="${escapeHtml(f.url)}"
                 data-title="${escapeHtml(postTitle)} Â· ${escapeHtml(f.name)}"
                 data-gallery="${escapeHtml(gallery)}"
                 data-index="${idx}">
              <img src="${escapeHtml(f.url)}" alt="${escapeHtml(f.name)}" loading="lazy" />
              <div class="label">${escapeHtml(f.name)}</div>
            </div>
          `).join("")}
        </div>
      ` : "";

      const docList = docs.length ? `
        <div class="fileList">
          ${docs.map(f=>`
            <div class="fileItem">
              <div class="name">${escapeHtml(f.name)}</div>
              <a class="dl" href="${escapeHtml(f.url)}" target="_blank" rel="noopener">ë‹¤ìš´ë¡œë“œ</a>
            </div>
          `).join("")}
        </div>
      ` : "";

      return `<div class="mediaWrap">${imgGrid}${docList}</div>`;
    }

    function renderPager(){
      const total = filtered.length;
      totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      currentPage = Math.min(Math.max(1, currentPage), totalPages);

      pageNowEl.textContent = String(currentPage);
      pageTotalEl.textContent = String(totalPages);

      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;

      pageBtnsHost.innerHTML = "";
      const maxBtns = 7;
      let start = Math.max(1, currentPage - Math.floor(maxBtns/2));
      let end = Math.min(totalPages, start + maxBtns - 1);
      start = Math.max(1, end - maxBtns + 1);

      for(let p=start; p<=end; p++){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "btn secondary page" + (p===currentPage ? " active" : "");
        b.textContent = String(p);
        b.onclick = ()=>{
          currentPage = p;
          render();
          window.scrollTo({ top: 0, behavior:"smooth" });
        };
        pageBtnsHost.appendChild(b);
      }

      prevPageBtn.onclick = ()=>{
        if(currentPage<=1) return;
        currentPage -= 1;
        render();
        window.scrollTo({ top: 0, behavior:"smooth" });
      };
      nextPageBtn.onclick = ()=>{
        if(currentPage>=totalPages) return;
        currentPage += 1;
        render();
        window.scrollTo({ top: 0, behavior:"smooth" });
      };
    }

    function render(){
      const total = filtered.length;
      countEl.textContent = total ? `ì´ ${total}ê°œ` : "";

      if(!total){
        setState("í‘œì‹œí•  ê¿€íŒì´ ì—†ì–´ìš”. (íƒœê·¸/ê²€ìƒ‰ ì¡°ê±´ì„ í™•ì¸í•´ë´ìš”!)");
        return;
      }

      const start = (currentPage-1) * PAGE_SIZE;
      const items = filtered.slice(start, start + PAGE_SIZE);

      stateEl.style.display = "none";
      listEl.style.display = "grid";
      pagerWrap.style.display = (Math.ceil(total / PAGE_SIZE) > 1) ? "flex" : "none";

      listEl.innerHTML = items.map(it=>{
        const date = it.date ? `<span class="tag misc">ğŸ“… ${escapeHtml(fmtYYMMDD(it.date))}</span>` : "";
        const cat  = it.category ? `<span class="tag ${tagClassName(it.category)}">${escapeHtml(it.category)}</span>` : "";
        const tags = (it.tags||[]).slice(0, 12).map(t=>`<span class="tag ${tagClassName(t)}">${escapeHtml(t)}</span>`).join("");
        const media = renderMedia(it.files, it.title);
        const refs = renderRefs(it.refs);

        return `
          <div class="item">
            <div class="itemTop">
              <div style="min-width:240px;flex:1">
                <p class="title">${escapeHtml(it.title)}</p>
                <div class="tags" style="margin-top:10px">${cat}${tags}${date}</div>
              </div>
            </div>
            <details>
              <summary>ë‚´ìš© ë³´ê¸°</summary>
              <div class="content">${toParagraphs(it.body)}</div>
              ${media}
              ${refs}
            </details>
          </div>
        `;
      }).join("");

      renderPager();
    }

    // Modal (gallery nav)
    let modal = { open:false, urls:[], idx:0, title:"" };

    function updateModal(){
      const url = modal.urls[modal.idx] || "";
      $("modalImg").src = url;
      $("modalTitle").textContent = modal.title || "ì´ë¯¸ì§€";
      $("modalMeta").textContent = modal.urls.length ? `${modal.idx+1} / ${modal.urls.length}` : "";
      $("modalDesc").textContent = "";
      $("modalOpenBtn").onclick = ()=> url && window.open(url, "_blank", "noopener");

      // enable/disable buttons
      const prev = $("modalPrevBtn");
      const next = $("modalNextBtn");
      if(prev) prev.disabled = (modal.idx <= 0);
      if(next) next.disabled = (modal.idx >= modal.urls.length - 1);
    }

    function openModal(urls, idx, title){
      modal = { open:true, urls: urls || [], idx: Math.max(0, Math.min(idx||0, (urls||[]).length-1)), title: title || "ì´ë¯¸ì§€" };
      $("modalBackdrop").style.display = "flex";
      $("modalBackdrop").setAttribute("aria-hidden","false");
      updateModal();
    }

    function closeModal(){
      $("modalBackdrop").style.display = "none";
      $("modalBackdrop").setAttribute("aria-hidden","true");
      $("modalImg").src = "";
      modal = { open:false, urls:[], idx:0, title:"" };
    }

    function prevModal(){
      if(!modal.open) return;
      if(modal.idx <= 0) return;
      modal.idx -= 1;
      updateModal();
    }
    function nextModal(){
      if(!modal.open) return;
      if(modal.idx >= modal.urls.length-1) return;
      modal.idx += 1;
      updateModal();
    }

    $("modalCloseBtn").addEventListener("click", closeModal);
    $("modalPrevBtn").addEventListener("click", prevModal);
    $("modalNextBtn").addEventListener("click", nextModal);

    $("modalBackdrop").addEventListener("click", (e)=>{ if(e.target === $("modalBackdrop")) closeModal(); });

    document.addEventListener("keydown", (e)=>{
      const isOpen = $("modalBackdrop").getAttribute("aria-hidden") === "false";
      if(!isOpen) return;
      if(e.key === "Escape") closeModal();
      if(e.key === "ArrowLeft") prevModal();
      if(e.key === "ArrowRight") nextModal();
    });

    document.addEventListener("click", (e)=>{
      const t = e.target.closest('[data-action="img"]');
      if(!t) return;
      const url = t.getAttribute("data-url") || "";
      const title = t.getAttribute("data-title") || "ì´ë¯¸ì§€";
      const galleryRaw = t.getAttribute("data-gallery") || "";
      const idx = parseInt(t.getAttribute("data-index") || "0", 10) || 0;
      const urls = galleryRaw ? galleryRaw.split("||").filter(Boolean) : (url ? [url] : []);
      openModal(urls, idx, title);
    });

    // Search debounce
    let timer = null;
    searchEl.addEventListener("input", ()=>{
      clearTimeout(timer);
      timer = setTimeout(()=>{
        query = searchEl.value || "";
        currentPage = 1;
        applyAndRender();
      }, 120);
    });

    async function loadTips(){
      try{
        setState("ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...");
        all = await fetchTips();
        buildPills(all);
        query = searchEl.value || "";
        activeTag = "all";
        currentPage = 1;
        // reset pills active state
        applyAndRender();
      }catch(e){
        setState("ê¿€íŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: " + (e?.message || String(e)));
        console.error(e);
      }
    }

    $("refreshBtn").addEventListener("click", ()=>{
      // UX: soft refresh (ë°ì´í„°ë§Œ ë‹¤ì‹œ)
      loadTips();
    });

    // init
    loadTips();
  </script>
</body>
