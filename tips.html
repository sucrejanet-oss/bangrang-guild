    }

    async function fetchTips(){
      const res = await fetch(`/.netlify/functions/notion?type=tips`, { cache:"no-store" });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok) throw new Error(data?.message || "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
      return (data.results || []).map(mapPage);
    }

    // ===== tag color mapping =====
    function tagClassName(tag){
      const t = String(tag||"").toLowerCase();

      // ì§ì—…/ì—­í• 
      if(/ì‚¬ì œ|í|íëŸ¬|ë²„í¼|ì „ì‚¬|ê¶ìˆ˜|ë§ˆë²•|ë²•ì‚¬|ë„ì |ì•”í‘|ì•”í‘ìˆ ì‚¬|ê²€|ì°½|ì´|ì„œí¬|íƒ±|íƒ±ì»¤|ë”œ|ë”œëŸ¬/.test(t)) return "role";
      // ë³´ìŠ¤/ë ˆì´ë“œ
      if(/ë³´ìŠ¤|ë ˆì´ë“œ|ë˜ì „ë³´ìŠ¤|í•„ë“œë³´ìŠ¤/.test(t)) return "boss";
      // ë˜ì „/ì¸ë˜/íŒŒí‹°
      if(/ë˜ì „|ì¸ë˜|íŒŒí‹°|ê³µëµ|íŠ¸ë¼ì´|ë‚œì´ë„|í•˜ë“œ|ì–´ë ¤ì›€|ì¼ë°˜/.test(t)) return "dungeon";
      // ì¥ë¹„/ì„¸íŒ…/ë£¬/ìŠ¤íƒ¯
      if(/ì¥ë¹„|ì„¸íŒ…|ë£¬|ìŠ¤íƒ¯|ì˜µì…˜|ê°ì¸|ê°•í™”|ë¬´ê¸°|ë°©ì–´êµ¬|ì•…ì„¸|ìŠ¤í‚¬/.test(t)) return "gear";
      // ìƒí™œ/ì±„ì§‘/ì œì‘
      if(/ìƒí™œ|ì±„ì§‘|ë‚šì‹œ|ìš”ë¦¬|ì œì‘|ì¬ë£Œ|ì—°ê¸ˆ|ê³µë°©|ë†ì¥/.test(t)) return "life";
      // ì¬í™”/ëˆ/ê±°ë˜
      if(/ëˆ|ê³¨ë“œ|ì¬í™”|ê±°ë˜|ê²½ë§¤|ê°€ê²©|íŒŒë°|ìˆ˜ê¸‰/.test(t)) return "money";
      // ì´ë²¤íŠ¸/ì‹œì¦Œ
      if(/ì´ë²¤íŠ¸|ì‹œì¦Œ|ì¶œì„|í•œì •|ì½œë¼ë³´|ì—…ë°ì´íŠ¸/.test(t)) return "event";
      // ì¤‘ìš”
      if(/ì¤‘ìš”|í•„ë…|ê³µì§€|ì£¼ì˜/.test(t)) return "important";
      return "misc";
    }

    // ===== state =====
    const stateEl = $("state");
    const listEl  = $("list");
    const pagerEl = $("pager");
    const pillsEl = $("tagPills");
    const searchEl = $("searchInput");
    const countEl  = $("countLine");

    let all = [];
    let filtered = [];
    let activeTag = "all";
    let query = "";
    let page = 1;
    const PAGE_SIZE = 10;

    function buildPills(items){
      const tagSet = new Set();
      items.forEach(it => (it.tags||[]).forEach(t => tagSet.add(t)));
      const tags = Array.from(tagSet).sort((a,b)=> a.localeCompare(b, "ko"));
      const pillHtml = [
        `<span class="pill active" data-tag="all">ì „ì²´</span>`,
        ...tags.map(t => `<span class="pill ${tagClassName(t)}" data-tag="${escapeHtml(t)}">${escapeHtml(t)}</span>`)
      ].join("");
      pillsEl.innerHTML = pillHtml;

      pillsEl.addEventListener("click", (e)=>{
        const pill = e.target.closest(".pill");
        if(!pill) return;
        [...pillsEl.querySelectorAll(".pill")].forEach(p=>p.classList.remove("active"));
        pill.classList.add("active");
        activeTag = pill.dataset.tag || "all";
        page = 1;
        apply();
      });
    }

    function apply(){
      const q = (query||"").trim().toLowerCase();
      filtered = all.filter(it=>{
        const tagOk = (activeTag==="all") ? true : (it.tags||[]).includes(activeTag);
        if(!tagOk) return false;
        if(!q) return true;
        const hay = [
          it.title || "",
          it.body || "",
          it.category || "",
          ...(it.tags||[])
        ].join(" ").toLowerCase();
        return hay.includes(q);
      });

      // ìµœì‹ ìˆœ: date(ì‘ì„±ì¼) ìš°ì„ , ì—†ìœ¼ë©´ titleë¡œ ì•ˆì • ì •ë ¬
      filtered.sort((a,b)=>{
        const ad = a.date || "";
        const bd = b.date || "";
        if(ad !== bd) return bd.localeCompare(ad);
        return (b.title||"").localeCompare(a.title||"");
      });

      render();
    }


    function renderRefs(refs){
      if(!refs || !refs.length) return "";
      const uniq = [];
      const seen = new Set();
      for(const r of refs){
        const url = r?.url || "";
        if(!url || seen.has(url)) continue;
        seen.add(url);
        uniq.push({ text: r?.text || "ë§í¬", url });
        if(uniq.length >= 6) break;
      }
      return `
        <div class="refs">
          <div class="refTitle">ì°¸ê³  ë§í¬</div>
          <div class="refLinks">
            ${uniq.map(r=>`
              <a class="refLink" href="${escapeHtml(r.url)}" target="_blank" rel="noopener">
                ğŸ”— ${escapeHtml(r.text)}
              </a>
            `).join("")}
          </div>
        </div>
      `;
    }


    function renderMedia(files, postTitle){
      if(!files || !files.length) return "";
      const imgs = files.filter(f=>f.isImg);
      const docs = files.filter(f=>!f.isImg);

      const imgGrid = imgs.length ? `
        <div class="mediaGrid">
          ${imgs.map((f, idx)=>`
            <a class="thumb" href="${escapeHtml(f.url)}" target="_blank" rel="noopener"
               data-lb="1" data-url="${escapeHtml(f.url)}" data-title="${escapeHtml(postTitle)} Â· ${escapeHtml(f.name)}">
              <img src="${escapeHtml(f.url)}" alt="${escapeHtml(f.name)}" loading="lazy" />
              <div class="label">${escapeHtml(f.name)}</div>
            </a>
          `).join("")}
        </div>
      ` : "";

      const docList = docs.length ? `
        <div class="fileList">
          ${docs.map(f=>`
            <div class="fileItem">
              <div class="name">${escapeHtml(f.name)}</div>
              <a class="dl" href="${escapeHtml(f.url)}" target="_blank" rel="noopener">ë‹¤ìš´ë¡œë“œ</a>
            </div>
          `).join("")}
        </div>
      ` : "";

      return `
        <div class="mediaWrap">
          ${imgGrid}
          ${docList}
        </div>
      `;
    }

    function render(){
      const total = filtered.length;
      countEl.textContent = total ? `ì´ ${total}ê°œ` : "";

      if(!total){
        stateEl.style.display = "block";
        listEl.style.display = "none";
        pagerEl.style.display = "none";
        stateEl.textContent = "í‘œì‹œí•  ê¿€íŒì´ ì—†ì–´ìš”. (íƒœê·¸/ê²€ìƒ‰ ì¡°ê±´ì„ í™•ì¸í•´ë´ìš”!)";
        return;
      }

      const totalPages = Math.ceil(total / PAGE_SIZE);
      if(page > totalPages) page = totalPages;

      const start = (page-1)*PAGE_SIZE;
      const items = filtered.slice(start, start + PAGE_SIZE);

      stateEl.style.display = "none";
      listEl.style.display = "grid";
      pagerEl.style.display = (totalPages > 1) ? "flex" : "none";

      listEl.innerHTML = items.map(it=>{
        const tags = (it.tags||[]).slice(0, 10).map(t=>{
          const cls = tagClassName(t);
          return `<span class="tag ${cls}">${escapeHtml(t)}</span>`;
        }).join("");

        const cat  = it.category ? `<span class="tag ${tagClassName(it.category)}">${escapeHtml(it.category)}</span>` : "";
        const date = it.date ? `<span>ğŸ“… ${escapeHtml(fmtYYMMDD(it.date))}</span>` : "";
        const media = renderMedia(it.files, it.title);

        return `
          <div class="item">
            <div class="itemTop">
              <div style="width:100%">
                <p class="title">${escapeHtml(it.title)}</p>
                <div class="metaLine" style="margin-top:8px">
                  ${cat} ${tags} ${date}
                </div>
              </div>
            </div>
            <details>
              <summary>ë‚´ìš© ë³´ê¸°</summary>
              <div class="content">${toParagraphs(it.body)}</div>
              ${media}
              ${renderRefs(it.refs)}
            </details>
          </div>
        `;
      }).join("");

      // pager
      if(totalPages > 1){
        const maxBtns = 7;
        let startP = Math.max(1, page - Math.floor(maxBtns/2));
        let endP = Math.min(totalPages, startP + maxBtns - 1);
        startP = Math.max(1, endP - maxBtns + 1);

        const btns = [];
        btns.push(`<button class="pagebtn" ${page===1?'disabled':''} data-page="${page-1}">ì´ì „</button>`);
        for(let p=startP; p<=endP; p++){
          btns.push(`<button class="pagebtn ${p===page?'active':''}" data-page="${p}">${p}</button>`);
        }
        btns.push(`<button class="pagebtn" ${page===totalPages?'disabled':''} data-page="${page+1}">ë‹¤ìŒ</button>`);
        pagerEl.innerHTML = btns.join("");

        pagerEl.onclick = (e)=>{
          const b = e.target.closest(".pagebtn");
          if(!b || b.disabled) return;
          const next = parseInt(b.dataset.page, 10);
          if(!Number.isFinite(next)) return;
          page = Math.min(totalPages, Math.max(1, next));
          render();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
      }
    }

    // search
    let searchTimer = null;
    searchEl.addEventListener("input", ()=>{
      clearTimeout(searchTimer);
      searchTimer = setTimeout(()=>{
        query = searchEl.value || "";
        page = 1;
        apply();
      }, 120);
    });

    // lightbox behavior
    const lb = $("lightbox");
    const lbImg = $("lbImg");
    const lbTitle = $("lbTitle");
    const lbOpen = $("lbOpen");
    const lbClose = $("lbClose");

    function openLightbox(url, title){
      lbImg.src = url;
      lbImg.alt = title || "ë¯¸ë¦¬ë³´ê¸°";
      lbTitle.textContent = title || "";
      lbOpen.href = url;
      lb.classList.add("show");
      lb.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }
    function closeLightbox(){
      lb.classList.remove("show");
      lb.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
      lbImg.src = "";
    }
    lbClose.addEventListener("click", closeLightbox);
    lb.addEventListener("click", (e)=>{
      if(e.target === lb) closeLightbox();
    });
    window.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && lb.classList.contains("show")) closeLightbox();
    });

    // delegate clicks for thumbnails
    document.addEventListener("click", (e)=>{
      const a = e.target.closest('a[data-lb="1"]');
      if(!a) return;
      e.preventDefault();
      const url = a.getAttribute("data-url") || a.href;
      const title = a.getAttribute("data-title") || "";
      if(url) openLightbox(url, title);
    });

    // init
    (async ()=>{
      try{
        stateEl.textContent = "ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";
        all = await fetchTips();
        buildPills(all);
        apply();
      }catch(e){
        stateEl.style.display = "block";
        listEl.style.display = "none";
        pagerEl.style.display = "none";
        stateEl.textContent = "ê¿€íŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: " + (e?.message || String(e));
      }
    })();
  </script>
