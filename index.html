<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>방랑 길드 노션 연동</title>
</head>
<body>
<h1>방랑 길드 노션 연동 테스트</h1>
<button onclick="load('notice')">공지</button>
<button onclick="load('tips')">꿀팁</button>
<button onclick="load('photos')">사진</button>
<pre id="out">대기중</pre>
<script>
async function load(type){
  const out = document.getElementById('out');
  out.textContent = '불러오는 중...';
  try{
    const res = await fetch(`/.netlify/functions/notion?type=${type}`);
    out.textContent = await res.text();
  }catch(e){
    out.textContent = e.toString();
  }
}
</script>
</body>
</html>
